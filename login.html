      <div class="col-md-8 col-xs-12 col-sm-12 login_form ">

            <div class="row">
            <h2>Log In</h2>

          <div class="row">
            <form  class="form-group" action="/loginuser" method="post" enctype="multipart/form-data">

                <input type="text" id="usernamel" name="usernamel" class="form__input" placeholder="Username">

              <div class="row">

                <input type="password" id="regpassl" name="regpassl" class="form__input" placeholder="Password">

              </div>
            </form>
          </div>
          <div class="row">

        </div>
<!-- login tab ends -->

              <div class="row">
                <!-- <span class="fa fa-lock"></span> -->

            </form>
          </div>
          <div class="row">
